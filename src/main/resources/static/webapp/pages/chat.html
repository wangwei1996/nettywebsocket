<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--本页面css文件-->
    <link rel="stylesheet" href="/resources/css/chat.css"/>
</head>
<body>

<div id="app">
    <el-container>
        <el-header id="room-name">WebSocket聊天室</el-header>

        <el-main>
            <div id="mess-show">
            </div>
        </el-main>

        <el-footer>
            <textarea class="edit-mess-textarea" v-model="mess">{{ mess }}</textarea>

            <div class="send-button">
                <el-button type="primary" style="margin-right: 20px;" @click="uploadFile()"><input type="file"
                                                                                                   id="fileUpload">发送文件</input>
                </el-button>
                <el-button type="primary" @click="createMess()">发送</el-button>
            </div>
        </el-footer>
    </el-container>
</div>
</body>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--Vue发送ajax请求插件-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 本地JS文件 -->
<script src="/resources/js/chat.js"></script>
</html>
